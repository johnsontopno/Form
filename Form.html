<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Registration</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>

  <div class="regform">
    <h1>Registration</h1>
  </div>

  <div class="main">
    <form action="#" method="post">

      <!-- Full Name -->
      <div class="form-group-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>
      </div>

      <!-- Company -->
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Company Name">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <!-- Phone -->
      <div class="form-group-row">
        <div class="form-group">
          <label for="area_code">Area Code</label>
          <input type="text" id="area_code" name="area_code" placeholder="e.g. 91" required>
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
        </div>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option disabled selected value="">-- Choose Option --</option>
          <option value="subject1">Subject 1</option>
          <option value="subject2">Subject 2</option>
          <option value="subject3">Subject 3</option>
        </select>
      </div>

      <!-- Beginner -->
      <div class="form-group">
        <label>Are you a beginner?</label>
        <div class="radio-group">
          <label><input type="radio" name="beginner" value="yes" checked> Yes</label>
          <label><input type="radio" name="beginner" value="no"> No</label>
        </div>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button type="submit">Register</button>
      </div>

    </form>
  </div>

</body>
</html>
