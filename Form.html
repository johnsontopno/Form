<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <div class="regform">
        <h1>Registration</h1>
    </div>

    <div class="main">
        <form action="#" method="post">
            <!-- Name -->
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name" placeholder="First Name" required>
                <label class="firstlabel">First name</label>

                <input class="lastname" type="text" name="last_name" placeholder="Last Name" required>
                <label class="lastlabel">Last name</label>
            </div>

            <!-- Company -->
            <h2 class="name">Company</h2>
            <input class="company" type="text" name="company" placeholder="Company Name">

            <!-- Email -->
            <h2 class="name">Email</h2>
            <input class="email" type="email" name="email" placeholder="you@example.com" required>

            <!-- Phone -->
            <h2 class="name">Phone</h2>
            <div class="phone-wrapper">
                <input type="text" name="area_code" placeholder="Area Code" required>
                <input type="text" name="phone_number" placeholder="Phone Number" required>
            </div>


            <!-- Subject -->
            <h2 class="name">Subject</h2>
            <select class="option" name="subject" required>
                <option disabled selected>-- Choose Option --</option>
                <option value="subject1">Subject 1</option>
                <option value="subject2">Subject 2</option>
                <option value="subject3">Subject 3</option>
            </select>

            <!-- Beginner Radio -->
            <h2 class="name">Are you a beginner?</h2>
            <div class="radio-group">
                <label><input type="radio" name="beginner" value="yes" checked> Yes</label>
                <label><input type="radio" name="beginner" value="no"> No</label>
            </div>


            <!-- Submit -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
